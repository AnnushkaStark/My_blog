{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class=" container">
    <div class="row">
        <div class = col12>
            <br>
            <h1 style="text-align: center;">{{article.title}}</h1>
            <h4 style="text-align: center;">Жалоба на контент</h4>
            
            <br>
            <form method="post", action="{% url 'report_form' article_id=article.id %}">
              {% csrf_token %}
              <div class="mb-3">
                <label class="form-label">Тема обращения</label>
                <input type="text" class="form-control" name="title">
              <div class="mb-3">
                <label  class="form-label">Текст обращения</label>
                <textarea  class="form-control" name="text_report"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Отправить</button>
            </form>
        </div>
    </div>
</div>















{% endblock %}
