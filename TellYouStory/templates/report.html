{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class=" container">
    <div class="row">
        <div class = col12>
            <br>
            <h1 style="text-align: center;">{{article.title}}</h1>
            <h4 style="text-align: center;">Жалоба на контент</h4>
            
            <br>
            <form  enctype="multipart/form-data" method="post", action="#" name="#">
              {% csrf_token %}
                {{ form.as_p }}
                
                <div class="mb-3">
                    <label  class="form-label">Тема письма</label>
                    <input type="text" class="form-control" name="topic">
                  </div>
                <div class="mb-3">
                 <label class="form-label">Текст Обращения</label>
                  <textarea  class="form-control" name = "description"></textarea>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Отправить</button>
              </form>
              
        </div>
    </div>
</div>















{% endblock %}
