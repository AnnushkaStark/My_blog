{% extends 'base.html' %}

{% block content %}
    <div id="main">
        <div id="content" class="left">
            <div class="projects">
                <h3 style="text-align: center; font-size:300%;">Login</h3>
                <p style="text-align: center;"><img
                        src="https://www.vladtime.ru/uploads/posts/2018-05/1527186902_df958bc1d296d0bce3981c9798d6c689.jpg"
                        alt="изображение" width="300px" height="200px"/></p>
                <br>
                <br>
                <div class="item">
                    <div class="image left">
                    </div>
                    <div class="text left">
                        <form name="login_form" action="#" method="post">
                            {% csrf_token %}
                            <p><label>Имя</label></p>
                            <p><input type="text" name="username"
                                      style="border-radius: 15px; padding: 5px; height: 50px; width: 250px;"></p>
                            <p><label>Пароль</label></p>
                            <p><input type="password" name="password"
                                      style="border-radius: 15px; padding: 5px; height: 50px; width: 250px;"></p>
                            <br>
                            <p><input type="submit" value="Bойти"
                                      style="border-radius: 15px; padding: 5px; height: 50px; width: 250px;"></p>
                        </form>
                    </div>
                    <div class="cl">&nbsp;</div>
                    <br>
                </div>
            </div>
        </div>
        <div class="cl">&nbsp;</div>
    </div>
{% endblock %}
