{% extends 'base.html' %}

{% block content %}
    <div id="main">
        <div id="content" class="left">
            <div class="projects">
                
                <h3 style="text-align: center; font-size:300%;">{{user.username}}-You_News</h3>
                
                {% if user.avatar %}
                <p style="text-align: center;">
                   
                    <img src="{{ user.avatar.url }}"alt="изображение" width="300px" height="200px"/>
                    {% else %}
                        <img
                        src="https://www.vladtime.ru/uploads/posts/2018-05/1527186902_df958bc1d296d0bce3981c9798d6c689.jpg"
                        alt="изображение" width="300px" height="200px"/></p>
                        {% endif %}
                        {% if user.biography %}
                        <br>
                        <p style="font-size: 200%;">{{user.biography}}</p>
                        
                        {% endif %} 
                    
                <div class="item">
                    <div class="image left">
                    </div>
                    <div class="text left">
                    </div>
                    <div class="cl">&nbsp;</div>
                    <br>
                </div>
            </div>
        </div>

        <div class="cl">&nbsp;</div>
    </div>
    {% endblock %}
